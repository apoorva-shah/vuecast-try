<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://bulma.io/css/bulma-docs.css?v=201712281510">
    <style>
        body {
            padding-top: 40px;
        }
    </style>

</head>
<body>

<div id="root" class="container">
    <message title="Hello world" body="Lorem ipsum dolor sit amet"></message>
    <message title="Hello universe" body="Lorem ipsum dolor sit amet"></message>
</div>

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>

    <script>

        Vue.component('message', {
            props: ['title', 'body'],
            data() {
              return {
                  isVisible: true
              }
            },
            template: `
                <article class="message" v-show="isVisible">
                    <div class="message-header">
                        {{ title }}
                        <button type="button" @click="hideModal">X</button>
                    </div>
                    <div class="message-body">
                        {{ body }}
                    </div>
                </article>
            `,
            methods: {
                hideModal() {
                    this.isVisible = false;
                }
            }
        });
        var app = new Vue({
            el: '#root',
            data: {
            }
        })


    </script>
</body>
</html>
