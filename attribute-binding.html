<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .color-red {color: red}
        .is-loading {
            background: red;
        }
    </style>
</head>
<body>

<div id="root">
    <!--<button v-bind:title="title">Hover over me</button>-->

    <!--<h1 :class="className">
        Hello
    </h1>-->

    <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click me</button>
</div>

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#root',
            data: {
//                title: 'Now title is being set threw js',
                className: 'color-red',
                isLoading: false
            },
            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }
        })
    </script>
</body>
</html>
