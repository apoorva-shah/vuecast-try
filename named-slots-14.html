<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://bulma.io/css/bulma-docs.css?v=201712281510">
</head>
<body>

<div id="root">
    <modal>
        <template slot="header">My title</template>

        here is my main content.

        <template slot="footer">
                <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
        </template>

    </modal>
</div>

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>

    <script>
        Vue.component('modal', {
            template: `
                <div class="modal is-active">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title"><slot name="header"></slot></p>
                            <button class="delete" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <slot>Default content here.</slot>
                        </section>
                    <footer class="modal-card-foot">
                        <slot name="footer">
                            <button class="button is-primary">Okay</button>
                        </slot>
                    </footer>
                    </div>
                </div>
            `
        });

        var app = new Vue({
            el: '#root',
            data: {

            },
        })
    </script>
</body>
</html>
